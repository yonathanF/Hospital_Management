          <h2>New Appointment</h2>
           
    <form method="post" class="form-horizontal" action="/patient/new_appointments">
 {% csrf_token %}
	</br>
  <div class="col-6">

<div class="form-group">
    <label for="preferedDoctor">Prefered Doctor</label>
    <select type="text" class="form-control" id="preferedDoctor" name="preferedDoctor" required>
		{% for doc in doctors %}	
	<option value="{{doc.DocID }}"> {{doc.FirstName}} {{doc.LastName}} </option>
	    {% endfor %}
 
    </select>
  </div>


  <div class="form-group">
    <label for="preferedDate">Prefered Date</label>
    <input type="date" class="form-control" id="preferedDate" name="preferedDate" required>
  </div>

  <div class="form-group">
    <label for="reason">Reason for Appointment</label>
    <textarea type="text" class="form-control" id="reason" name="reason" required placeholder="Give a brief description..."></textarea>
  </div>


  </br>
  <button type="submit" class="btn btn-lg btn-primary" id="submit_new_appt"> Submit</button>


  </div>




</form>

    <script>
      // Display confirmatin mesage in alert
      document.getElementById("submit_new_appt").addEventListener("click", function() {
        var reason = document.getElementById("reason").value;
        var doctor = document.getElementById("preferedDoctor").value;
        var date = document.getElementById("preferedDate").value;
        // var location = document.getElementById("reason").value;
        var message = "Your appointment in " + date + " with doctor " + doctor + " is confirmed!"
        alert( message );
      }, false);
