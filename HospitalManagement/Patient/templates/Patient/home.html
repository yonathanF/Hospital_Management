  <head>
    <meta charset="utf-8">

  <body>
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Team 10</a>
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
          <a class="nav-link" href="/auth/signout">Sign out</a>
        </li>
      </ul>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
          <div class="sidebar-sticky">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link active" href="/patient/home/">
                  <span data-feather="home"></span>
                  Home<span class="sr-only">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/patient/appointments/">
                  <span data-feather="calendar"></span>
                 Appointments 
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/patient/medications/">
                  <span data-feather="activity"></span>
                 Medications
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/patient/bills">
                  <span data-feather="mail"></span>
                Bills 
                </a>
              </li>
	  </ul>
          </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
		  <h1 class="h2">Welcome, {{ username }}</h1>
          </div>

	  <div class="row">
		  <h3> {{ greeting_text }} </h3>
	  </div>
		
	  <div class="row">
	 <h2> Account profile: </h2>
    <table class="table">
      <tbody>
        <tr>
          <th style="width:300px"> Name </th>
            <td>{{ fullname }} </td>
        </tr>
        <tr>
          <th>User ID </th>
            <td>{{ user_id }}</td>
        </tr>
        <tr>
          <th>Type</th>
            <td>{{ type }}</td>
        </tr>
        <tr>
          <th>Email</th>
            <td>{{ email }}</td>
        </tr>
  <!--       <tr>
            <th> Upcoming appointment date </th>
              <td>4/20/2018</td>
        </tr> -->
      </tbody>
    </table>
	  </div>

         </div>
        </main>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->

    <!-- Icons -->
    <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
    <script>
      feather.replace()
    </script>

    <!-- Graphs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
    <script>
      var ctx = document.getElementById("myChart");
      var myChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
          datasets: [{
            data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
            lineTension: 0,
            backgroundColor: 'transparent',
            borderColor: '#007bff',
            borderWidth: 4,
            pointBackgroundColor: '#007bff'
          }]
        },
        options: {
          scales: {
            yAxes: [{
              ticks: {
                beginAtZero: false
              }
            }]
          },
          legend: {
            display: false,
          }
        }
      });
    </script>
  </body>
</html>
