		  <h1 class="h2">Appointments</h1>
          </div>
	  <div class="row">
	  <div class="col-lg-7 card">
		<h5 class="card-header">Old Appointment</h5>
		<div class="card-body">
			<h6 class="card-text">Prefered Doctor: </h6>
		    <h6 class="card-text">Prefered Date: </h6>
		    <p class="card-text">Reason: </p>
		</div>

	  </div>
	  </div>
	  </br>
	  </br>

	  <div class="row">
	  <div class="card col-lg-7"> 

          <h5 class="card-header">Update Appointment</h5>
    <form method="post" class="form-horizontal" action="/hosptial/new_appointments">

<div class="card-body">
 {% csrf_token %}
	</br>

<div class="form-group">
    <label for="preferedDoctor">Prefered Doctor</label>
    <select type="text" value="doc 8" class="form-control" id="preferedDoctor" name="preferedDoctor" required>
	
	    <option> doc 1 </option>
	    <option> doc 2 </option>
	    <option> doc 3 </option>
	    <option> doc 4 </option>
	    <option> doc 5 </option>
    </select>
  </div>


  <div class="form-group">
    <label for="preferedDate">Prefered Date</label>
    <input type="date" class="form-control" id="preferedDate" name="preferedDate" required>
  </div>

  <div class="form-group">
    <label for="reason">Reason for Appointment</label>
    <textarea  type="text" class="form-control" id="reason" name="reason" required placeholder="Give a brief description..."></textarea>
  </div>


  </br>
  <button type="submit" class="btn btn-lg btn-success float-right"> Update</button>
  </br>

  </br>
  </div>
</form>
</div>
