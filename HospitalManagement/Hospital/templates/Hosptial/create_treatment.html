{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  </head>

  <body>
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Team 10</a>
          </nav>

    <div class="container-fluid">
      <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
          <div class="sidebar-sticky">
		<ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="/hosptial/home/">
                                <span data-feather="home"></span> Home
                                <span class="sr-only"></span>
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="/hosptial/appointments/">
                                <span data-feather="calendar">(current)</span>Appointments
                            </a>
                        </li>


                        <li class="nav-item">
                            <a class="nav-link" href="/hosptial/doctors/">
                                <span data-feather="activity"></span>Doctors 
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/hosptial/patients/">
                                <span data-feather="user"></span>Patients 
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/hosptial/bills">
                                <span data-feather="mail"></span> Bills
                            </a>
                        </li>

			<li class="nav-item">
                            <a class="nav-link" href="/hosptial/rooms">
                                <span data-feather="package"></span>Rooms  
                            </a>
                        </li>
			<li class="nav-item">
                            <a class="nav-link" href="/hosptial/departments">
                                <span data-feather="users"></span>Departments
                            </a>
                        </li>
			
                    </ul>
         </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
		  <h1 class="h2">Treatments</h1>
          </div>

	  <div class="row">
	  <div class="col-lg-6 card">
           
          <h5 class="card-header">Create a treatment plan</h5>
	  <div class="card-body">
    <form method="post" class="form-horizontal" action="/hosptial/treatment">
 {% csrf_token %}
	</br>
  <div class="col-10">

<div class="form-group">
    <label for="doctorName">Doctor Name</label>
    <select type="text" class="form-control" id="doctorName" name="doctorName" required>
	
	    <option> doc 1 </option>
	    <option> doc 2 </option>
	    <option> doc 3 </option>
	    <option> doc 4 </option>
	    <option> doc 5 </option>
    </select>
  </div>

  <div class="form-group">
    <label for="aliment">Aliment</label>
    <input type="text" class="form-control" id="aliment" name="aliment" required>
  </div>

<div class="form-group">
    <label for="pdate">Prescription Date</label>
    <input type="date" class="form-control" id="pdate" name="pdate" required>
  </div>

<div class="form-group">
    <label for="expected">Expected Outcome from treatment</label>
    <textarea type="text" class="form-control" id="expected" name="expected" required></textarea>
  </div>


  <div class="form-group">
    <label for="warnings">Warnings</label>
    <textarea type="text" class="form-control" id="warnings" name="warnings" required placeholder="Give a brief description..."></textarea>
  </div>


  </br>
  <button type="submit" class="btn btn-lg btn-warning float-right"> Create</button>
  </div>
</form>
	  </div>
	  </div>


	  <div style="margin-left:15px;" class="col-lg-3 card">
          <h5 class="card-header">Medical Information</h5>
	  <div class="card-body">
	            <h6 class="card-text">First Name: </h6>
		    <h6 class="card-text">Last Name: </h6>
		    <h6 class="card-text">Last Visit: </h6>
		    <h6 class="card-text">Last Doctor: </h6>
		    <h6 class="card-text">Last Treatment: </h6>
		    <h6 class="card-text">Department: </h6>
	  </div>
	  </div>



      </div>
        </main>
      </div>
    </div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

      feather.replace()
    </script>
